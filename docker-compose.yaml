version: '3'

services:
  app:
    build: ./docker
    ports:
      - 8000:80
    volumes:
      - .:/var/www/html

  mysql:
    image: mysql:5.7
    environment:
        MYSQL_ROOT_PASSWORD: root
        MYSQL_DATEBASE: mysql
        MYSQL_USER: root
        MYSQL_PASSWORD: root
        TZ: 'Asia/Tokyo'
    ports:
      - 3306:3306
